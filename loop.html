<html>
<body>

    <h1>Array</h1>
    
    <script>
       var member = ['김강민','하이','바이'];
       document.write(member[1]+'<br>');
       document.write(member.length+'<br>');
       member.push('new');
       document.write(member[3]);
    </script>
    
    <h1>Loop</h1>

    <script>
        document.write('1<br>');
        var i = 0;
        while(i < 3){
            document.write('2<br>');
            document.write('3<br>');
            i = i+1;    
        }
        document.write('4<br>');
    </script>
    1 <br>
    2<br>
    3<br>
    2<br>
    4<br>
</body>

</html>
